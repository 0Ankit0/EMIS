<!-- CMS Module Sidebar -->
<aside id="sidebar" class="sidebar">
    <div class="p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-file-alt text-primary-500"></i>
            Content Management
        </h3>
        <nav>
            <ul class="space-y-1">
                <!-- Dashboard -->
                <li>
                    <a href="{% url 'cms:dashboard' %}" class="list-group-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                
                <!-- Pages Section -->
                <li class="mt-4">
                    <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Pages
                    </div>
                </li>
                <li>
                    <a href="{% url 'cms:page_list' %}" class="list-group-item {% if 'page' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-file"></i>
                        All Pages
                    </a>
                </li>
                <li>
                    <a href="{% url 'cms:page_create' %}" class="list-group-item">
                        <i class="fas fa-plus-circle"></i>
                        Add New Page
                    </a>
                </li>
                
                <!-- Announcements Section -->
                <li class="mt-4">
                    <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Announcements
                    </div>
                </li>
                <li>
                    <a href="{% url 'cms:announcement_list' %}" class="list-group-item {% if 'announcement' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-bullhorn"></i>
                        All Announcements
                    </a>
                </li>
                <li>
                    <a href="{% url 'cms:announcement_create' %}" class="list-group-item">
                        <i class="fas fa-plus-circle"></i>
                        Add Announcement
                    </a>
                </li>
                
                <!-- Events Section -->
                <li class="mt-4">
                    <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Events
                    </div>
                </li>
                <li>
                    <a href="{% url 'cms:event_list' %}" class="list-group-item {% if 'event' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-calendar"></i>
                        All Events
                    </a>
                </li>
                <li>
                    <a href="{% url 'cms:event_create' %}" class="list-group-item">
                        <i class="fas fa-plus-circle"></i>
                        Add Event
                    </a>
                </li>
                
                <!-- Gallery Section -->
                <li class="mt-4">
                    <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Gallery
                    </div>
                </li>
                <li>
                    <a href="{% url 'cms:gallery_list' %}" class="list-group-item {% if 'gallery' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-images"></i>
                        All Galleries
                    </a>
                </li>
                <li>
                    <a href="{% url 'cms:gallery_create' %}" class="list-group-item">
                        <i class="fas fa-plus-circle"></i>
                        Add Gallery
                    </a>
                </li>
                
                <!-- Menu Section -->
                <li class="mt-4">
                    <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Navigation
                    </div>
                </li>
                <li>
                    <a href="{% url 'cms:menu_list' %}" class="list-group-item {% if 'menu' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-bars"></i>
                        Menu Items
                    </a>
                </li>
                <li>
                    <a href="{% url 'cms:menu_create' %}" class="list-group-item">
                        <i class="fas fa-plus-circle"></i>
                        Add Menu Item
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>

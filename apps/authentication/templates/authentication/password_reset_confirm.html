{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset - EMIS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div class="reset-container">
		<div class="reset-card">
			<div class="reset-header">
				<i class="fas fa-key fa-3x mb-3"></i>
				<h3>Reset Password</h3>
				<p>Enter your new password below to reset your account password</p>
			</div>
			<div class="reset-body">
				<div class="alert alert-info">
					<i class="fas fa-info-circle me-2"></i>
					Password reset functionality will be available soon. Please contact your administrator.
				</div>
				<div class="text-center mt-3">
					<a href="{% url 'authentication:login' %}" class="btn btn-outline-primary">
						<i class="fas fa-arrow-left me-2"></i>Back to Login
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

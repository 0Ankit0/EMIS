{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Backup Codes - EMIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Two-Factor Backup Codes</div>
                    <div class="card-body">
                        <p>Backup codes are shown here. Use them to access account if your authenticator is unavailable.</p>
                        <ul class="list-group">
                            {% for code in backup_codes %}
                                <li class="list-group-item">{{ code }}</li>
                            {% empty %}
                                <li class="list-group-item">No backup codes generated.</li>
                            {% endfor %}
                        </ul>
                        <div class="mt-3">
                            <a class="btn btn-primary" href="{% url 'authentication:setup_2fa' %}">Generate New Codes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

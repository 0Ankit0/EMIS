{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h1>Notifications</h1>
{% for n in notifications %}
<div>
  <a href="{% url 'notifications:notification_detail' n.pk %}">{{ n.title }}</a>
  <span>{{ n.created_at }}</span>
</div>
{% endfor %}
{% endblock %}

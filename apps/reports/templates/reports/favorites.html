{% extends 'core/base.html' %}

{% block title %}Favorite Reports{% endblock %}

{% block content %}
<h1>Your Favorites</h1>
{% if favorites %}
<ul>
  {% for fav in favorites %}
  <li>{{ fav.template.name }}</li>
  {% endfor %}
</ul>
{% else %}
<p>No favorite reports.</p>
{% endif %}
{% endblock %}

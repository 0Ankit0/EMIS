version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: emis-postgres
    environment:
      POSTGRES_DB: emis_db
      POSTGRES_USER: emis_user
      POSTGRES_PASSWORD: emis_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emis_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: emis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  celery-worker:
    build: .
    container_name: emis-celery-worker
    command: celery -A src.tasks.worker worker --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://emis_user:emis_password@postgres:5432/emis_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app

  celery-beat:
    build: .
    container_name: emis-celery-beat
    command: celery -A src.tasks.worker beat --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://emis_user:emis_password@postgres:5432/emis_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app

  app:
    build: .
    container_name: emis-app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://emis_user:emis_password@postgres:5432/emis_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
      - uploads:/app/uploads

volumes:
  postgres_data:
  redis_data:
  uploads:

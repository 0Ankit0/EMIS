{% load static %}
{% extends 'base.html' %}

{% block title %}Login - EMIS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="EMIS Logo" style="max-width: 150px;">
                        <h3 class="mt-3">EMIS Login</h3>
                        <p class="text-muted">Education Management Information System</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'authentication:password_reset' %}">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@example.com'
        from: 'alertmanager@emis.local'
        smarthost: 'smtp.example.com:587'
        auth_username: 'alertmanager@emis.local'
        auth_password: 'password'
        headers:
          Subject: '[CRITICAL] EMIS Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#emis-critical-alerts'
        title: 'EMIS Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        from: 'alertmanager@emis.local'
        smarthost: 'smtp.example.com:587'
        auth_username: 'alertmanager@emis.local'
        auth_password: 'password'
        headers:
          Subject: '[WARNING] EMIS Alert: {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
